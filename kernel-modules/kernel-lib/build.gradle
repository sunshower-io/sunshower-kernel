apply plugin: 'war'
apply plugin: 'java'
dependencies {
    implementation 'javax.inject:javax.inject'
    implementation project(':kernel-api')
    implementation 'org.jboss.modules:jboss-modules'
    implementation group: 'com.github.zafarkhaja', name: 'java-semver', version: '0.9.0'

    testImplementation project (':kernel-tests:kernel-test')
}

war {
    manifest {
        attributes(
                "type": "kernel-module",
                "composite": true,
                "group": project.group,
                "name": project.name,
                "version": "1.0.0-SNAPSHOT",
                "protected": false
        )

    }
}
